<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@500&family=Prompt:wght@600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Settings</title>
  </head>
  <body>
    <header>
      <div class="statistics">
        <a href="index.html">
          <img class="stat-logo" src="images/11.png" alt="image" />
          <p class="stat-title">Simple Analytics</p>
        </a>
      </div>

      <div class="dashboard">
        <a href="dashboard.html">
          <img class="dash-logo" src="images/22.png" alt="image" />
          <p class="dash-title">Dashboard</p>
        </a>
      </div>

      <div class="settings">
        <a href="settings.html">
          <img class="set-logo" src="images/33.png" alt="image" />
          <p class="set-title">Settings</p>
        </a>
      </div>

      <div class="logout">
        <a href="logout.html">
          <img class="logout-logo" src="images/44.png" alt="image" />
          <p class="logout-title">Logout</p>
        </a>
      </div>
    </header>
    <main>
      <section>
        <p class="main-set">Settings</p>
        <table>
          <tr>
            <td>
              <div class="first-row">
                <p class="table-title">Collect Data</p>
                <input type="checkbox" name="cillect-data" id="collect-data" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <p class="table-title">mail@example.com</p>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <p class="table-title">password</p>
              </div>
            </td>
          </tr>
        </table>
        <button class="save-button">Save</button>
      </section>
    </main>
  </body>
</html>
