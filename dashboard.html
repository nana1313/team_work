<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@500&family=Prompt:wght@600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>jgufuri davaleba</title>
  </head>
  <body>
    <header>
      <div class="statistics">
        <a href="index.html">
          <img class="stat-logo" src="image/11.png" alt="image" />
          <p class="stat-title">Simple Analytics</p>
        </a>
      </div>

      <div class="dashboard">
        <a href="dashboard.html">
          <img class="dash-logo" src="image/22.png" alt="image" />
          <p class="dash-title">Dashboard</p>
        </a>
      </div>

      <div class="settings">
        <a href="settings.html">
          <img class="set-logo" src="image/33.png" alt="image" />
          <p class="set-title">Settings</p>
        </a>
      </div>

      <div class="logout">
        <a href="logout.html">
          <img class="logout-logo" src="image/44.png" alt="image" />
          <p class="logout-title">Logout</p>
        </a>
      </div>
    </header>

    <main>
      <p class="main-dash">Dashboard</p>
      <p class="views">Views</p>

      <div class="black-tabs">
        <div class="first">
          <p class="number">2500</p>
          <p class="date">/day</p>
        </div>
        <div class="first">
          <p class="number">9000</p>
          <p class="date">/week</p>
        </div>
        <div class="first">
          <p class="number">23000</p>
          <p class="date">/month</p>
        </div>
      </div>

      <p class="table-name">Pages</p>

      <table class="table1">
        <tr>
          <td>
            <div>
              <p class="first-title">/</p>
              <p class="second-title">500</p>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <p class="first-title">/sample-post</p>
              <p class="second-title">20</p>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <p class="first-title">/sample-post2</p>
              <p class="second-title">50</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <p class="first-title">/about</p>
              <p class="second-title">100</p>
            </div>
          </td>
        </tr>
      </table>

      <p class="table-name">Country/State</p>

      <table>
        <tr>
          <td>
            <div>
              <p class="third-title">India/AndhraPradesh</p>
              <p class="fifth-title">500</p>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div>
              <p class="third-title">India/Tamilnadu</p>
              <p class="fifth-title">20</p>
            </div>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
